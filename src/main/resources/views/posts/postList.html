<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find me</title>
</head>

<body>
<header>
    Post List
</header>
<h1>Posts list page</h1>

<div th:each="post : ${postList}">

    <a th:text="${post.getMessage()}">Message</a>
    <a th:text="${post.getDatePosted()}">Date posted</a>
    <a th:text="${post.getLocation()}">Location</a>

</div>

</body>
</html>
