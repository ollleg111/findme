<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find me</title>
</head>

<body>
<header>
    Post
</header>
<h1>Post page</h1>

<form th:method="POST" th:action="@{/post}" th:object="{post}">
    <div>
        <label for="message">Message</label>
        <input type="text" th:field="*{message}" id="message">
        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}">Name error</div>
        <br/>

        <label for="datePosted">Date posted</label>
        <input type="date" th:field="*{datePosted}" id="datePosted">
        <div th:if="${#fields.hasErrors('datePosted')}" th:errors="*{datePosted}">Name error</div>
        <br/>

        <label for="location">Location</label>
        <input type="text" th:field="*{location}" id="location">
        <div th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Name error</div>

        <input type="submit" value="Add post"/>
    </div>
</form>

</body>

</html>
